variables:
  IMAGE: $CI_REGISTRY_IMAGE:latest
  DOCKER_DRIVER: overlay

services:
  - docker:20.10-dind

stages:
  - test
  - build
  - deploy

.docker-login:
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

.build-docker:
  image: docker:20.10
  script:
    - |
      docker build -t $IMAGE --pull --file ./Dockerfile .
      docker push $IMAGE

.setup-python:
  before_script:
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate
    - python --version ; pip --version  # For debugging
    - pip install -r requirements.txt

.test:
  coverage: /Test coverage (\d+\.\d+%)/
  script:
    - chmod +x ./scripts/compile_plink_hwp.sh
    - ./scripts/compile_plink_hwp.sh
    - pip install pytest
    - pytest

.build:
  script:
    - pip install build
    - python -m build

.deploy:
  after_script:
    - pip install twine
    - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*

test-develop:
  image: ${PYTHON}
  stage: test
  except:
    - main
  extends:
    - .setup-python
    - .test
  parallel:
    matrix:
      - PYTHON:
        - python:3.7
        - python:3.8
        - python:3.9
        - python:3.10
        - python:3.11

build-develop:
  image: ${PYTHON}
  stage: build
  except:
    - main
  extends:
    - .setup-python
    - .build
  parallel:
    matrix:
      - PYTHON:
        - python:3.7
        - python:3.8
        - python:3.9
        - python:3.10
        - python:3.11

build-environment:
  stage: build
  only:
    - ci
  extends:
    - .docker-login
    - .build-docker

test-production:
  image: ${PYTHON}
  stage: test
  only:
    - main
  extends:
    - .setup-python
    - .test
  parallel:
    matrix:
      - PYTHON:
        - python:3.7
        - python:3.8
        - python:3.9
        - python:3.10
        - python:3.11

deploy-production:
  image: ${PYTHON}
  stage: deploy
  only:
    - main
  extends:
    - .setup-python
    - .build
    - .deploy
  parallel:
    matrix:
      - PYTHON:
        - python:3.7
        - python:3.8
        - python:3.9
        - python:3.10
        - python:3.11
